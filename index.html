<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid border border-secondary rounded mt-2 w-50">
      <section class="container mt-3" id="form">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name"
            />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Phone Number</label
          >
          <div class="col-sm-10 mt-3">
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Phone Number"
            />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="inputPassword3 " class="col-sm-2 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-10 mt-3">
            <input
              type="password"
              class="form-control"
              id="confirmpassword"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row mt-3">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender"
                  value="option1"
                  
                />
                <label class="form-check-label" for="gridRadios1"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender"
                  value="option3"
                />
                <label id="g1" class="form-check-label" for="gridRadios3">
                  Others
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row mt-2">
          <div class="col-sm-2">Programs</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="" type="checkbox" id="check" />
              <label class="form-check-label" for="gridCheck1"> java </label>
              <input class="" type="checkbox" id="check" />
              <label class="form-check-label" for="gridCheck1"> SQL </label>
              <input class="" type="checkbox" id="check" />
              <label class="form-check-label" for="gridCheck1" id="c1">
                web tech
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="col d-flex justify-items-center">
            <button
              type="submit"
              class="btn btn-primary"
              id="click"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
